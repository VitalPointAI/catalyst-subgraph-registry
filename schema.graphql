type Account @entity {
  id: ID!
  accountId: String!
  actionData: BigInt!
  actionKind: Int!
  gasPrice: BigInt!
  inputDataIds: [Bytes!]
  actionLogs: [String!]
  json: [Bytes!]
  name: String!
  did: String!
  dataReceiver: [DataReceiver!]!
 # actionOutputDataReceivers: [Bytes!]
 # actionOutcome: [String!]
 # data: [String!] @derivedFrom(field: "did")
  # dids: [Did!] @derivedFrom(field: "accountId")
}

type DataReceiver @entity {
  id: ID!
  dataId: Bytes!
  receiverId: String!
}

