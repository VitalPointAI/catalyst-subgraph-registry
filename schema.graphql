type Account @entity {
  id: ID!
  signerId: String!
  log: [Log!]!
}

type Log @entity {
  id: ID!
  standard: String!
  version: String!
  event: String!
  adminId: String
  adminSet: BigInt
  accountId: String
  transferredFrom: String
  transferred: BigInt
  transferredTo: String
  did: String
  registered: BigInt
  owner: String
  verified: Boolean
  time: BigInt
  changedBy: String
  editor: String
  removedBy: String
  addedBy: String
  whitelistedBy: String
  deletedBy: String
  alias: String
  storedBy: String
  definition: String
  description: String
}