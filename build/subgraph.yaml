specVersion: 0.0.4
description: DID registry
repository: https://github.com/VitalPointAI/graph-near-receipts.git
schema:
  file: schema.graphql
dataSources:
  - kind: near
    name: receipts
    network: near-mainnet
    source:
      account: did.near
      startBlock: 52840668
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: receipts/receipts.wasm
      entities:
        - Account
        - DataReceiver
      receiptHandlers:
        - handler: handleReceipt
